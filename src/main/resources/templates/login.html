<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<link rel="stylesheet" type="text/css"
		th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
<title>Login</title>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/registro}">Registrar</a>
			</div>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">

		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>Checkpoint - Login</h1>
				<form th:object="${clienteDtoLogin}" action="/cliente/logar" method="POST">
					<div class="form-group">
						<label for="email">E-mail</label>: <input type="text"
							id="email" name="email" class="form-control"
							autofocus="autofocus" placeholder="E-mail cadastrado" />
					</div>
					<div class="form-group">
						<label for="senha">Senha</label>: <input type="password"
							id="senha" name="senha" class="form-control"
							placeholder="Senha de acesso" />
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-primary" value="Entrar" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<span>Novo Cliente? <a href="/registro">Registre-se</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
